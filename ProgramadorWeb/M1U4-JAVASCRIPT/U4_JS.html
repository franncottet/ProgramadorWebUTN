    <script>
/*
Utilizando lo aprendido escribir el código necesario para que dada una distancia determine el medio de transporte apropiado de acuerdo a las siguientes reglas:

0 a 1000 metros = pie
1000 a 10000 metros = bicicleta
10000 a 30000 metros = colectivo
30000 a 100000 metros = auto
+100000 = avión
*/
205
let medioTransporte = ["pie", "bicicleta", "colectivo", "auto", "avión"]

let distancia=parseInt(prompt("Ingrese la distancia a recorrer"))

//const mensaje=

console.log("Ejercicio1");

if (distancia<=1000) {
    alert("Deberías ir a "+ medioTransporte[0])
} else  if (distancia>1000 && distancia<=10000) {
    alert("Deberías ir en "+ medioTransporte[1])
} else if (distancia>10000 && distancia<=30000) {
    alert("Deberías ir en "+ medioTransporte[2])
} else if (distancia>30000 && distancia<=100000){
    alert("Deberías ir en "+ medioTransporte[3])
} else {
    alert("Deberías ir en "+ medioTransporte[4])
}
